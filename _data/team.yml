- name: Dr. Ryan D. Morin
  is_pi: True
  is_current: True
  position: Associate Professor
  bio: >
    Dr. Morin is co-appointed in the department of Molecular Biology and Biochemistry at SFU and the BC Cancer Agencyâ€™s Genome Sciences Centre.
    He earned both M.Sc. and Ph.D. degrees in bioinformatics from UBC in the laboratory of Marco Marra.
    Dr. Morin's early research involved the use of massively parallel sequencing to identify driver mutations in leukemias and lymphomas including histone modifiers such as EZH2 and KMT2D.
    His current research focus involves using genome and transcriptome sequencing to discover novel drivers in B-cell lymphomas and to determine mechanisms that underlie tumour progression and treatment resistance. 
    Morin has an interest in developing methods to identify non-coding mutations with regulatory potential from genome-wide data sets and algorithms to identify mutations and copy number information from circulating tumour DNA. 
  photo: RDM_headshot.jpg

- name: Stephen Yu
  is_pi: False
  is_current: False
  position: MSc Student
  bio: >
    Circulating tumour DNA (ctDNA) is rapidly becoming adopted as a sensitive biomarker for non-invasive monitoring of treatment response in many cancer types.
    Stephen's work helped to establish and validate numerous assays for quantifying ctDNA in plasma from lymphoma patients.
    These assays demonstrated prognostic utility of ctDNA in multiple clinical trials. 
  photo: stephen_grad.jpg

- name: Kevin Bushell
  is_pi: False
  is_current: False
  position: MSc Student
  bio: >
    Lymphoma is the most common cancer affecting pet dogs. Kevin used genomic techniques to identify mutations involved in lymphomagenesis in canine B-cell lymphoma.
    His work identified TRAF3 as one of the most commonly mutated genes in this cancer. He also studied the potential utility of ctDNA in a variety of human cancers.
    He joined our laboratory full-time after graduating and has since started law school. 
  photo: harry.jpg


- name: Arezoo Mohajeri
  is_pi: False
  is_current: False
  position: MSc Student
  bio: >
    Arezoo generated and analyzed exome sequence data from DLBCL and mantle cell lymphoma (MCL) tumours.
    Her thesis project involved a meta-analysis of published and in-house exome data to identify new recurrently-mutated genes in MCL including a novel silent mutation hot spot in MAP3K14. 
